	<!-- Section: contact -->
    <section id="contact" class="home-section text-center">
		<div class="heading-contact">
			<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-offset-2">
					
					<div class="section-heading">
					<div class="wow bounceInDown" data-wow-delay="0.4s">
					<h2>Añadir Juego</h2>
					</div>
					<p class="wow lightSpeedIn" data-wow-delay="0.3s">Nuevo juego en 3, 2, 1...YA!.</p>
					</div>
					
				</div>
			</div>
			</div>
		</div>
		<div class="container">

    <div class="row">
        <div class="col-lg-8 col-md-offset-2">
            <div class="form-wrapper marginbot-50">
                <form id="contact-form">
                <div class="row">
				
                        </div>
    
                        <div class="form-group">
                            <label for="Title">
                                Title:</label>							 
                             <textarea name="title" id="title" class="form-control" rows="1" cols="25" required="required"
                                placeholder="Title"></textarea>
                        </div>
						
						<div class="form-group">
                            <label for="Synopsis">
                                Synopsis:</label>
                             <textarea name="synopsis" id="synopsis" class="form-control" rows="1" cols="25" required="required"
                                placeholder="Synopsis"></textarea>
                        </div>
                    
                    <!--<div class="form-group">
                            <label for="genreid">
                                Plataforma:</label>
                            <select id="platformid" name="genreid" class="form-control" required="required">
                                 <option value="ps3" selected="">PS3</option>
                                <option value="ps4">PS4</option>
                                <option value="xbox360">Xbox 360</option>
                                <option value="xboxone">Xbox One</option>
                                <option value="wii u">Wii U</option>
                                <option value="3ds">3DS</option>
                                <option value="psvita">PS Vita</option>
                            </select>
                        </div>-->
						
						<div class="form-group">
                            <label for="genreid">
                                Genero:</label>
                            <select id="genreid" name="genreid" class="form-control" required="required">
                                <option value="shooter">Shooter</option>
                                <option value="plataformas">Plataformas</option>
                                <option value="rpg">RPG</option>
                                <option value="puzle">Puzle</option>
                                <option value="accion">Acción</option>
                                <option value="estrategia">RTS</option>
                                <option value="deportes">Deportes</option>
                                <option value="conduccion">Conducción</option>
                            </select>
                        </div>
						
						<div class="form-group">
                            <label for="Company">
                                Company:</label>
                             <textarea name="Compañía" id="company" class="form-control" rows="1" cols="25" required="required"
                                placeholder="Compañía"></textarea>
                        </div>
						
						<div class="form-group">
                            <label for="Year">
                                Year:</label>
                             <textarea name="Year" id="year" class="form-control" rows="1" cols="25" required="required"
                                placeholder="Year"></textarea>
                        </div>
						
						<div class="form-group">
                            <label for="Imageurl">
                                Imageurl:</label>
                             <textarea name="Imageurl" id="imageurl" class="form-control" rows="1" cols="25" required="required"
                                placeholder="Imageurl"></textarea>
						</div>

                        <button type="button" class="btn btn-skin btn-block" id="btnAddgame">Añadir</button>
       
                    <button type="button" class="btn btn-skin btn-block" id="btnReturn">Volver a la página principal de HobbyList</button>
                </div>
                </form>
				
            </div>
        </div>

    </div>	

		</div>
	</section>

	<!-- Section: about -->
